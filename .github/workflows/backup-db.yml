name: Database Backup

on:
  schedule:
    # 毎日午前3時（UTC = 日本時間12時）に実行
    - cron: '0 3 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Backup database
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd backend
          mkdir -p data/backups
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="data/backups/app.db.backup.${TIMESTAMP}"
          
          echo "Starting database backup..."
          flyctl sftp shell --app live-schedule-api <<EOF
          get /app/data/app.db $BACKUP_FILE
          EOF
          
          if [ -f "$BACKUP_FILE" ]; then
            echo "✓ Backup completed: $BACKUP_FILE"
            ls -lh "$BACKUP_FILE"
          else
            echo "✗ Backup failed: file not found"
            exit 1
          fi

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backend/data/backups/app.db.backup.*
          retention-days: 30
          if-no-files-found: error

      - name: Cleanup old local backups
        run: |
          cd backend/data/backups
          # 30日以上前のバックアップを削除（ローカルのみ）
          find . -name "app.db.backup.*" -mtime +30 -delete 2>/dev/null || true
